<div
  class="reading-block"
  #reading
  [style.fontSize]="(size-(margin*2)) * 0.22 + 'px'"
>
  <u class="reading-affix" [ngSwitch]="_prependChild !== null">
    <ng-content select="ngx-gauge-prepend" *ngSwitchCase="true"></ng-content>
    <ng-container *ngSwitchCase="false">{{prepend}}</ng-container>
  </u>
  <ng-container [ngSwitch]="_valueDisplayChild !== null">
    <ng-content *ngSwitchCase="true" select="ngx-gauge-value"></ng-content>
    <ng-container *ngSwitchCase="false">{{value | number}}</ng-container>
  </ng-container>
  <u class="reading-affix" [ngSwitch]="_appendChild !== null">
    <ng-content select="ngx-gauge-append" *ngSwitchCase="true"></ng-content>
    <ng-container *ngSwitchCase="false">{{append}}</ng-container>
  </u>
</div>
<div
  class="reading-label"
  #rLabel
  [style.fontSize]="(size-(margin*2)) / 13 + 'px'"
  [ngSwitch]="_labelChild !== null"
>
  <ng-content select="ngx-gauge-label" *ngSwitchCase="true"></ng-content>
  <ng-container *ngSwitchCase="false">{{label}}</ng-container>
</div>
<canvas #canvas></canvas>
